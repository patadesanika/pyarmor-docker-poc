name: Obfuscate Locally Then Upload

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Note
        run: |
          echo "This workflow expects pre-obfuscated code"
          echo "Run 'pyarmor gen -O dist src/' locally and commit dist/"
      
      - name: Upload Pre-Obfuscated Code
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-code
          path: dist/