name: Pyarmor Obfuscation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pyarmor==9.2.3 pyinstaller

      - name: Prepare CI Environment
        run: sudo mv /dev/disk /dev/disk-none || true

      - name: Authenticate Pyarmor
        env:
          PYARMOR_LICENSE_B64: ${{ secrets.PYARMOR_CI_LICENSE }}
        run: |
          echo "$PYARMOR_LICENSE_B64" | base64 -d > pyarmor-ci-license.zip
          pyarmor reg pyarmor-ci-license.zip

      - name: Generate Single-File Executable
        run: |
          # Automatically find the file containing "if __name__ == '__main__':"
          ENTRY_POINT=$(grep -l "if __name__ == \"__main__\":" src/*.py | head -n 1)
          echo "Found entry point: $ENTRY_POINT"
          pyarmor gen --pack onefile -O dist/ "$ENTRY_POINT"

      - name: Test Obfuscated Executable
        run: |
          echo "Running the single-file binary..."
          # Make it executable (for Linux runners)
          chmod +x dist/main
          ./dist/main

      - name: Upload Single Executable
        uses: actions/upload-artifact@v4
        with:
          name: protected-application
          path: dist/main  # Or dist/main.exe if running on Windows