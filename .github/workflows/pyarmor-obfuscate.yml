name: Pyarmor Obfuscation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Pyarmor
        run: |
          pip install pyarmor==9.2.3

      - name: Authenticate Pyarmor
        env:
          # Replace PYARMOR_LICENSE_BASE64 with the actual name of your secret in GitHub
          PYARMOR_LICENSE: ${{ secrets.PYARMOR_CI_LICENSE }}
        run: |
          # Create a temporary file for the license
          echo "$PYARMOR_LICENSE" | base64 -d > pyarmor-device-regfile-1.zip
          # Register the license
          pyarmor reg pyarmor-device-regfile-1.zip

      - name: Obfuscate Source Code
        run: |
          # Use -O (uppercase) for the output directory in Pyarmor 9.x
          # This will obfuscate everything in the src directory
          pyarmor gen -O dist/ src/

      - name: Upload Obfuscated Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-app
          path: dist/