name: Pyarmor Obfuscation

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Pyarmor
        run: |
          pip install pyarmor==9.2.3

      - name: Prepare CI Environment
        # This "hides" the disk info so Pyarmor identifies it as a container/CI
        run: sudo mv /dev/disk /dev/disk-none || true

      - name: Authenticate Pyarmor
        env:
          # Use the exact name you saved in GitHub Secrets
          PYARMOR_LICENSE_B64: ${{ secrets.PYARMOR_CI_LICENSE }}
        run: |
          # 1. Decode the CI license back to a zip
          echo "$PYARMOR_LICENSE_B64" | base64 -d > pyarmor-ci-license.zip
          
          # 2. Register with the CI file
          pyarmor reg pyarmor-ci-license.zip

      - name: Obfuscate Source Code
        run: |
          # -O is the output directory
          # We point to the 'src' folder which contains main.py and utils.py
          pyarmor gen -O dist/ src/

      - name: Upload Obfuscated Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-app
          path: dist/