name: Obfuscate Python Code

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Pyarmor
        run: |
          pip install pyarmor==9.2.3
          echo "Pyarmor installed successfully"
          pyarmor --version
      
      - name: Setup Pyarmor CI License
        env:
          PYARMOR_CI_LICENSE: ${{ secrets.PYARMOR_CI_LICENSE }}
        run: |
          echo "Setting up CI license..."
          echo "$PYARMOR_CI_LICENSE" | base64 -d > pyarmor-ci.zip
          
          echo "Registering license..."
          pyarmor reg pyarmor-ci.zip
          
          echo "Verifying registration..."
          pyarmor -v
          
          echo "Cleaning up license file..."
          rm pyarmor-ci.zip
      
      - name: Obfuscate Python Code
        run: |
          echo "Starting obfuscation..."
          pyarmor gen -O dist src/
          
          echo "Obfuscation complete!"
          echo "Obfuscated files:"
          ls -la dist/
      
      - name: Test Obfuscated Code
        run: |
          echo "Testing obfuscated code..."
          cd dist
          python main.py
      
      - name: Upload Obfuscated Code
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-code-${{ github.sha }}
          path: dist/
          retention-days: 30
      
      - name: Summary
        run: |
          echo "âœ… Obfuscation completed successfully!"
          echo "ðŸ“¦ Artifact uploaded: obfuscated-code-${{ github.sha }}"
          echo "ðŸ”— Download from the Actions tab"
